<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Multiply By Calculator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container">
  <div class="jumbotron">
    <h1 class="jumbotron-header">Multiplier Calculator</h1>
    <p class="jumbotron-text">This application will take two numbers, then return a list of all the multiples of the second number until it reaches the first number.</p>
  <form class="form-inline" id="userInput">
    <label for="upperLimit">Upper Limit</label>
    <input type="number" class="form-control mb-2 mr-sm-2" id="upperLimit" placeholder="Enter a number">
    <label for="multiVal">Multiplier</label>
    <input type="number" class="form-control" id="multiVal" placeholder="Enter a number">
    <button type="submit" class="btn btn-primary">Calculate</button>
    <button type="reset" class="btn btn-danger">Try Again</button>
  </form>
  <div class="result">
    <p>When counting to <span id="upperLimit-result"></span> by <span id="multiVal-result"></span>, you will pass through:
      <ul id="result-list">
      </ul>
  </div>
</div>
</div>
</body>
</html>
